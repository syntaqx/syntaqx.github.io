---
layout: baseof
permalink: /login
title: Login
---

<header class="my-5 text-center">
  <a href="{{ "/" | relative_url }}" class="d-block mb-3">
  <img height="100" src="{{ '/assets/img/logo.svg' | relative_url }}" alt="{{ site.title }}">
  </a>
  <h1>Log in</h1>
</header>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">

      <div class="mb-5">
        <a href="/auth/github" class="btn btn-outline-dark btn-block"><i class="fab fa-github"></i> Sign in with GitHub</a>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="inputLogin">Username or email address</label>
              <input type="input" class="form-control" id="inputLogin">
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword">
            </div>
            <button type="submit" class="btn btn-block btn-primary">Sign in</button>
          </form>
        </div>
      </div>

      <p class="text-muted text-center">Don't have an account? <a href="{{ "/join" | relative_url }}">Sign up</a></p>

    </div>
  </div>
</div>
