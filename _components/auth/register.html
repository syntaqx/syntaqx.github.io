---
layout: baseof
title: Register
permalink: /join
---


<header class="my-5 text-center">
  <a href="{{ "/" | relative_url }}" class="d-block mb-3">
    <img height="100" src="{{ '/assets/img/logo.svg' | relative_url }}" alt="{{ site.title }}">
  </a>
  <h1>Sign up</h1>
</header>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">

      <div class="mb-5">
        <a href="/auth/github" class="btn btn-outline-dark btn-block"><i class="fab fa-github"></i> Sign up with GitHub</a>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="inputEmail">Email address</label>
              <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="form-group">
              <label for="inputUsername">Username</label>
              <input type="text" class="form-control" id="inputUsername">
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword">
            </div>
            <button type="submit" class="btn btn-block btn-primary">Register</button>
          </form>
        </div>
      </div>

      <p class="text-muted text-center">Already have an account? <a href="{{ "/login" | relative_url }}">Log in</a></p>

    </div>
  </div>
</div>
