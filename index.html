---
layout: default
title: Chase Hutchins
---

<div class="container">

  <ul class="recent-posts">
  {% for post in site.posts %}
    <li>
        <a href="{{ post.url }}">
          <div>
            <span class="title">{{ post.title }}</span>
            <span class="date">{{ post.date | date: "%B %e, %Y" }}</span>
          </div>
        </a>
      </li>
  {% endfor %}
  </ul>

</div>
