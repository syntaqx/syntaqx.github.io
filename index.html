<section class="articles">

  <header class="page-header">
    <h1>Articles</h1>
  </header>

{% for post in site.posts %}

  <article class="article">
    <header>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <time>{{ post.date | date: "%B %e, %Y" }}</time>
    </header>
  </article>


{% endfor %}

</section>
