<seciton class="post-list">

  {% for post in site.posts %}

  <article class="post-item">
    <header class="post-item-header">
      <time class="post-date">{{ post.date | date: "%B %e, %Y" }}</time>
      <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    </header>
  </article>

  {% endfor %}

</section>
