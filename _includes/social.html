{% if site.social %}
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "{% if site.social.type %}{{ site.social.type | capitalize }}{% else %}Person{% endif %}",
  "name": "{{ site.social.name | default: site.name }}",
  "url": {{ seo_url | jsonify }},
  "sameAs": {{ site.social.links | jsonify }}
}
</script>
{% endif %}
