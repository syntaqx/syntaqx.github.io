{% include analytics.html %}

{% assign copyright = site.copyright | default: "" | markdownify | remove: '<p>' | remove: '</p>' %}

<footer class="main-footer">
  <div class="container">
    <div class="row">
      <div class="col">
        <p>&copy; {{ site.time | date: '%Y' }} {{ copyright }}</p>
      </div>
      <div class="col">
        <ul class="list-inline text-right">
          <li class="list-inline-item"><a href="{{ "/sitemap/" | absolute_url }}">Sitemap</a></li>
          {% for item in site.data.navigation.legal %}
          <li class="list-inline-item"><a href="{{ item.url | absolute_url }}">{{ item.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</footer>
