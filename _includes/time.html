{% capture time %}
{% assign datetime = include.datetime | default: site.now %}
{% assign format = include.format | default: site.date_format %}
{% assign classes = include.classes | default: null %}
<time
{% if classes %}
  class="{{ classes }}"
{% endif %}
  datetime="{{ datetime | date_to_xmlschema }}"
>{{ datetime | date: format }}</time>
{% endcapture %}
{{- time | strip_newlines -}}
