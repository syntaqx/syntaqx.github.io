---
layout: default
---

<header class="jumbotron jumbotron-fluid">
  <div class="container">
    <div class="page-heading text-center">
      <h1>{{ page.title | escape }}</h1>
      {% if page.tagline %}<span class="lead">{{ page.tagline | escape }}</span>{% endif %}
    </div>
  </div>
</header>

<div class="container">
  <article>
    <div class="page-content">
      {{ content }}
    </div>
  </article>
</div>
