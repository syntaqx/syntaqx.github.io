---
layout: default
---

<!-- Page Header -->
<header class="jumbotron">
  <div class="container">
    <div class="page-heading text-center">
      <h1>{{ page.title | escape }}</h1>
      {% if page.tagline %}<span class="lead">{{ page.tagline | escape }}</span>{% endif %}
    </div>
  </div>
</header>

<main id="main" class="container" aria-label="Content">
  <article>
    <div class="page-content">
      {{ content }}
    </div>
  </article>
</main>
