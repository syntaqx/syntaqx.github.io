---
layout: default
---

<article class="post-item">
  <header class="post-item-header">
    <time class="post-date">{{ page.date | date: "%B %e, %Y" }}</time>
    <h2 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h2>
  </header>
  <section class="post-item-content">

    {{ content }}

  </section>
</article>
