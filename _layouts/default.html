---
layout: compress
---

<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en-US' }}" class="no-js">
{% include head.html %}
<body class="flex-layout layout--{{ page.layout | default: layout.layout }}{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %} {{ page.title | slugify }}">

  {% include navigation.html %}

  <div class="flex-content">

    {{ content }}

  </div>

  {% include footer.html %}
  {% include scripts.html %}

</body>
</html>
